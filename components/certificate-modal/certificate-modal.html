<!-- Certificate Modal -->
<div id="certificate-modal" class="certificate-modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-title">Certificate Details</h3>
      <button class="modal-close" id="modal-close">&times;</button>
    </div>
    <div class="modal-body">
      <div class="certificate-gallery">
        <div class="main-image-container">
          <img id="main-image" src="" alt="Certificate" />
        </div>
        <div class="thumbnail-container">
          <div class="thumbnails" id="thumbnails"></div>
        </div>
        <div class="image-counter">
          <span id="current-image">1</span> / <span id="total-images">1</span>
        </div>
      </div>
      <div class="certificate-info">
        <h4 id="certificate-name">Certificate Name</h4>
        <p id="certificate-issuer">Issuer</p>
        <p id="certificate-description">Description</p>
      </div>
    </div>
    <div class="modal-navigation">
      <button class="nav-btn prev-btn" id="prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="nav-btn next-btn" id="next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
